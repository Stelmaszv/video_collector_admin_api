Download:
    path:   /download-file/{id}
    controller: App\Controller\MoviesDeteilController::downloadFile
    defaults:
      _format: html
    requirements:
      _locale:  en|fr
      _format:  html|rss
      year:     \d+

Setcollector:
    path:   /setcollector
    controller: App\Controller\SetCollectorController::listView
    defaults:
      _format: html
    requirements:
      _locale:  en|fr
      _format:  html|rss
      year:     \d+

SeriesList:
    path:   /showcollector/series/{{collector}}/
    controller: App\Controller\SeriesListController::listView
    defaults:
      _format: html
    requirements:
      _locale:  en|fr
      _format:  html|rss
      year:     \d+


MoviesList:
    path:   /showcollector/movies/{{collector}}/
    controller: App\Controller\MoviesListController::listView
    defaults:
      _format: html
    requirements:
      _locale:  en|fr
      _format:  html|rss
      year:     \d+

SeriesDetail:
    path:   /showcollector/{{collector}}/serie/deteil/{{id}}/
    controller: App\Controller\SeriesDetailController::detailView
    defaults:
      _format: html
    requirements:
      _locale:  en|fr
      _format:  html|rss
      year:     \d+

MoviesDeteil:
    path:   /showcollector/{{collector}}/movies/deteil/{{id}}/
    controller: App\Controller\MoviesDeteilController::detailView
    defaults:
      _format: html
    requirements:
      _locale:  en|fr
      _format:  html|rss
      year:     \d+

controllers:
    resource: ../src/Controller/
    type: attribute
